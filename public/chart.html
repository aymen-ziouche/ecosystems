<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecosystem Commit Trends</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>       body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Helvetica, Arial, sans-serif;
        background-color: #1a1a1a;
        color: #e0e0e0;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        margin: 0;
        flex-direction: column;
      }
      h1,
      h2 {
        color: #ffffff;
        text-align: center;
      }
      .container {
        width: 90%;
        max-width: 1200px;
        background-color: #2a2a2a;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .chart-wrapper {
        position: relative;
        height: 500px;
        width: 100%;
      }
      #ecosystem-breakdown {
        padding-top: 10px;
      }
      .ecosystem-row {
        margin-bottom: 16px;
      }
      .ecosystem-label {
        display: flex;
        justify-content: space-between;
        margin-bottom: 8px;
        font-size: 14px;
        font-weight: 500;
      }
      .ecosystem-label span:first-child {
        color: #ffffff;
      }
      .ecosystem-label span:last-child {
        color: #a0a0a0;
      }
      .progress-bar-container {
        height: 10px;
        width: 100%;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 5px;
        overflow: hidden;
      }
      .progress-bar {
        height: 100%;
        border-radius: 5px;
        transition: width 0.5s ease-in-out;
      } </style>
</head>
<body>
    <div class="container">
        <h1>Ecosystem Commit Activity</h1>
        <div class="chart-wrapper"><canvas id="commitTrendChart"></canvas></div>
    </div>
    <div id="ecosystem-breakdown" class="container">
        <h2>Commit Distribution by Ecosystem</h2>
    </div>

    <script>
        async function renderCharts() {
            try {
                // Fetch the two small summary files
                const dailyResponse = await fetch('daily_summary.json');
                const commitsByDay = await dailyResponse.json();

                const ecoResponse = await fetch('ecosystem_summary.json');
                const { totals: commitsByEcosystem, overallTotal: totalAllCommits } = await ecoResponse.json();

                // --- 1. Render the timeline chart ---

                const chartLabels = sortedDates;

                  },
                  ticks: { color: '#e0e0e0', precision: 0 },

                  stacked: true,
                  grid: { display: false, drawBorder: false },
                  ticks: {
                    color: '#e0e0e0',
                    autoSkip: true,
                    maxTicksLimit: 10,
                  },
                },
              },
              plugins: {
                legend: {
                  position: 'bottom',
                  labels: { color: '#e0e0e0', boxWidth: 12, padding: 20 },
                },
                tooltip: { mode: 'index', intersect: false },
              },
            },
          });

                // --- 2. Render the ecosystem breakdown ---
                const sortedEcosystems = Object.entries(commitsByEcosystem).sort(([, a], [, b]) => b - a);
                const breakdownContainer = document.getElementById('ecosystem-breakdown');
                let breakdownHtml = '<h2>Commit Distribution by Ecosystem</h2>';
                sortedEcosystems.forEach(([ecosystem, count]) => {
                    const percentage = totalAllCommits > 0 ? (count / totalAllCommits) * 100 : 0;
                    if (count > 0) {
                        breakdownHtml += `
                            <div class="ecosystem-row">
                                <div class="ecosystem-label">
                                    <span>${ecosystem}</span>
                                    <span>${percentage.toFixed(2)}% (${count.toLocaleString()} commits)</span>
                                </div>
                                <div class="progress-bar-container">
                                    <div class="progress-bar" style="width: ${percentage}%;"></div>
                                </div>
                            </div>
                        `;
                    }
                });
                breakdownContainer.innerHTML = breakdownHtml;

            } catch (error) {
                console.error("Failed to load or render chart:", error);
            }
        }
        
        renderCharts();
    </script>
</body>
</html>
